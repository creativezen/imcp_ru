<!DOCTYPE html>
<html lang="en">
@@include('blocks/head.html')

<body>
    @@include('blocks/header.html')

    <section id="hero" class="section hero">
        <div class="background-hero-large"></div>
        <div class="container">
            <div class="hero__content">
                <div class="banner-flex no-padding">
                    <div class="banner-flex__content">
                        <div class="banner-flex__text">
                            <h1 class="title-hero">
                                <span class="white">Error <span class="beige">404...</span></span>
                            </h1>
                            <p class="tagline white">К сожалению такая страница не найдена</p>
                            <a href="#" class="button"><span>Home page</span></a>
                        </div>
                        <div class="banner-flex__img img-404">
                            <picture>
                                <source media="(max-width: 799px)"
                                    srcset="./img/img-404.webp 1x, ./img/img-404@2x.webp 2x"
                                    type="image/webp">
                                <source media="(max-width: 799px)"
                                    srcset="./img/img-404.png 1x, ./img/img-404@2x.png 2x"
                                    type="image/png">
                                <source media="(min-width: 800px)"
                                    srcset="./img/img-404.webp 1x, ./img/img-404@2x.webp 2x"
                                    type="image/webp">
                                <source media="(min-width: 800px)"
                                    srcset="./img/img-404.png 1x, ./img/img-404@2x.png 2x"
                                    type="image/png">
                                <img loading="lazy" src="./img/img-404.png" alt="">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    @@include('blocks/footer.html')
    @@include('blocks/mobile-nav.html')
    @@include('blocks/modals.html')
</body>

</html>
